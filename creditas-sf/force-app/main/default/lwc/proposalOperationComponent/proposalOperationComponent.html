            <div class="slds-size_5-of-12 field">

                <lightning-textarea variant="label-hidden" value={valueFinalidadeOp.value} data-id="inputFinalidadeOperacao" onchange={handleInputChange} disabled={valueFinalidadeOp.fieldReadOnly}></lightning-textarea>
            </div>
      
            <div class="slds-size_2-of-12"></div>
      
            <div class="slds-grid slds-size_5-of-12 checkbox-options" data-id="FinalidadeOpCheckboxContainer">
                <div class="slds-size_4-of-12 form-control aprovado">
                    <label for="checkboxFinalidadeOpAprovado" class="slds-p-bottom_xx-small" style="overflow-wrap: break-word; ">Aprovado</label>
                    <input data-id="checkboxFinalidadeOpAprovado" data-field="OperationPurposeStatus__c" data-value={preValue} data-status="OperationPurposeStatus__c" name="FinalidadeOp" type="checkbox" value={statusApprove} onchange={handleChangeCheckbox} />
                </div>
        
                <div class="slds-size_4-of-12 form-control pendenciado">
                    <label for="checkboxFinalidadeOpPendenciado" class="slds-p-bottom_xx-small" style="overflow-wrap: break-word; ">Pendenciado</label>
                    <input data-id="checkboxFinalidadeOpPendenciado" class="disabled-input" value={statusPending} disabled name="FinalidadeOp" type="checkbox"/> 
                </div>
        
                <div class="slds-size_4-of-12 form-control reprovado">
                    <label for="checkboxFinalidadeOpReprovado" class="slds-p-bottom_xx-small" style="overflow-wrap: break-word; ">Reprovado</label>
                    <input data-id="checkboxFinalidadeOpReprovado" class="disabled-input" disabled name="FinalidadeOp" type="checkbox" value="Rejeitar"/> 
                </div>
            </div>
        </div>
