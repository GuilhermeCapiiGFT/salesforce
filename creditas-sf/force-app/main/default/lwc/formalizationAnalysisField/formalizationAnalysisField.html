<template>
    
        <div class="slds-var-m-top_xx-small">
            <!-- COMPONENT LAYOUT -->
            <lightning-layout>
                <!-- INPUT FIELD -->
                <lightning-layout-item size="5" padding="horizontal-small">
                    <div class="slds-text-align_center">
                        <lightning-input type={inputType} name={inputName} label={inputLabel} disabled={inputDisabled} value={inputValue}></lightning-input>
                    </div>
                </lightning-layout-item>
                <!-- BUTTON & FIELDS -->
                <lightning-layout-item size="7" padding="horizontal-small">
                    <lightning-layout>
                        <!-- BUTTONS -->
                        <lightning-layout-item flexibility="auto" padding="horizontal-small">
                            <button class="slds-button customButton buttonApprove" onclick={handleApprove} value="Aprovar"> </button>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" padding="horizontal-small">
                            <button class="slds-button customButton buttonReject" onclick={handleReject} value="Rejeitar"> </button>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" padding="horizontal-small">
                            <button class="slds-button customButton buttonPendency" onclick={handlePendency} value="Pendenciar"> </button>
                        </lightning-layout-item>                       
                        <!-- CONDITIONAL FIELDS -->
                        <template if:true={isReject}>
                            <lightning-layout-item flexibility="auto" padding="horizontal-small">
                                <lightning-combobox
                                        name="progress"
                                        label="Motivo de Rejeição"
                                        value={value}
                                        placeholder="Select Progress"
                                        options={options}
                                        onchange={handleChange}>
                                </lightning-combobox>
                            </lightning-layout-item>  
                        </template>
                        <template if:true={isPendency}>
                            <lightning-layout-item flexibility="auto" padding="horizontal-small">
                                <lightning-combobox
                                        name="progress"
                                        label="Motivo de Pendência"
                                        value={value}
                                        placeholder="Select Progress"
                                        options={options}
                                        onchange={handleChange}>
                                </lightning-combobox>
                            </lightning-layout-item>  
                        </template>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </div>
   
</template>
