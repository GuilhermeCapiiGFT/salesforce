<template>
  <lightning-card>
    <ol class="slds-setup-assistant">
      <li class="slds-setup-assistant__item">
        <article class="slds-setup-assistant__step">
          <div class="slds-summary-detail slds-is-open"  data-id="sectionPerson">
            <button class="slds-button slds-button_icon slds-m-right_x-small slds-m-top_x-small" onclick={showPersonSection} title="Accordion summary" aria-controls="referenceId-72" aria-expanded="true">
              <lightning-icon  icon-name={personSectionIcon} size="x-small" style="margin-left:12px"></lightning-icon>  
              <span class="slds-assistive-text">Accordion summary</span>
            </button>

            <!-- PERSON SECTION--> 
            <div class="slds-container_fluid">
              <div class="slds-summary-detail__title">
                <div class="slds-setup-assistant__step-summary">
                  <div class="slds-media">
                    <div class="slds-media__figure">
                      <lightning-progress-ring value="25" size="large" variant="base-autocomplete" onclick={showPersonSection}> 1 </lightning-progress-ring>
                    </div>
                    <div class="slds-media__body slds-m-top_x-small">
                      <div class="slds-media">
                        <div class="slds-setup-assistant__step-summary-content slds-media__body">                          
                          <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                            <button class="slds-button slds-button_reset" aria-controls="referenceId-72" onclick={showPersonSection} aria-expanded="true" style="font-family: Segoe UI; font-style: normal; font-weight: bold; font-size: 16px; line-height: 24px;">
                              Pessoas
                            </button>
                          </h3>                          
                        </div>                        
                        <div class="slds-media__figure slds-media__figure_reverse">
                          <p class="slds-text-align_right slds-text-color_weak">Não validado</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>              
              <div aria-hidden="true" class="slds-summary-detail__content" id="referenceId-72">
                <template if:true={showPersonSectionVar}>
                  <div class="slds-setup-assistant__step-detail">
                    <div class="slds-progress slds-progress_vertical slds-progress_success">
                      <ol class="slds-progress__list slds-progress__list-bordered">  
                        <template for:each={persons} for:item="person">
                          <li class="slds-progress__item slds-is-active" key={person.id}>
                            <div class="slds-progress__marker">
                              <span class="slds-assistive-text">Active</span>
                            </div>
                            
                            <div class="slds-progress__item_content slds-grid slds-grid_align-spread" > 
                              <div class="slds-grid slds-wrap" style="width:100%"> 
                                <div class="slds-col slds-size_12-of-12" onclick={showPersonDataSection} data-name={person.name} style="cursor: pointer; padding-bottom: 8px; padding-top: 8px; "> {person.formatedName}                       
                                    <span class="participacaoHidden" data-participacao={person.id} > Proprietário </span>
                                    <span class="participacao" data-participacao={person.id} style="margin-left: 8px; margin-right: 8px"> Compõe renda </span> 
                                    <span class="participacaoHidden" data-participacao={person.id}> Anuente </span> 
                                </div> 
                                <template if:true={person.showSection}>  
                                  <div class="slds-col slds-size_6-of-12 slds-clearfix">
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">                                                                              
                                          <lightning-input type="text" 
                                                          name="fullName" 
                                                          label="Nome completo" 
                                                          disabled="true"                                                           
                                                          value={person.name} 
                                                          style="margin-top: 16px; margin-right: 16px; width: 97.5%; color: #706e68">                                      
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.nameId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                                              
                                              </lightning-icon>
                                            </span>
                                          </div>     
                                        </div>             
                                      </div>
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">  
                                          <lightning-input type="text" 
                                                          name="cpf" 
                                                          label="CPF" 
                                                          disabled="true" 
                                                          value={person.mainDocument.number} 
                                                          style="margin-right: 16px; margin-top: 16px; color: #706e68">
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.cpfId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div>     
                                        </div>             
                                      </div>
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">    
                                    <div class="slds-form-element">
                                      <div class="slds-form-element__control">
                                        <div class="slds-combobox_container">
                                          <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                              <lightning-input data-id="focus" 
                                                              read-only="true" 
                                                              label="Participação" 
                                                              name="searchText" 
                                                              style="margin-top: 16px;"
                                                              onclick={signControlsExibitionList} 
                                                              value={labelOption}
                                                              required="true"> 
                                              </lightning-input>
                                              <div>
                                                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight">
                                                  <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                                  icon-name="utility:down" 
                                                                  size="x-small"
                                                                  alternative-text="icon" 
                                                                  style="margin-top: 18px;" > 
                                                  </lightning-icon>
                                                </span>
                                              </div>                                              
                                            </div>                                      
                                            <!-- EXIBITION LIST -->
                                            <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox"> 
                                              <ul class="slds-listbox slds-listbox_vertical" role="presentation">                                                
                                                <li role="presentation" class="slds-listbox__item">
                                                  <div data-id="option1" data-name="option1name" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option" onclick={onclickNaoAceitouHospitais}>
                                                    <span class="slds-media__body">
                                                      <lightning-input type="checkbox" label="Proprietário" data-checkbox={person.id} data-id={person.id} onchange={handleChangeOwner}></lightning-input>
                                                      <lightning-input type="checkbox" label="Compõe renda" data-checkbox={person.id} checked disabled></lightning-input>
                                                      <lightning-input type="checkbox" label="Anuente" data-checkbox={person.id} data-id={person.id} onchange={handleChangeConsenting}></lightning-input>
                                                    </span>
                                                  </div>
                                                </li>                                               
                                              </ul>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>                  
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">
                                    <span>
                                      <lightning-combobox 
                                                        data-id={person.genderInputId}
                                                        onchange={onChangePersonInput}
                                                        name="gender"
                                                        label="Gênero"
                                                        value=""
                                                        placeholder="Selecione..."
                                                        options={genderOptions}
                                                        required="true"
                                                        style="margin-right: 16px; margin-top: 8px">
                                      </lightning-combobox>                               
                                    </span>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none"> 
                                          <lightning-input type="text"                                                           
                                                          name="nationality" 
                                                          label="Nacionalidade" 
                                                          disabled="true" 
                                                          value={person.nationality} 
                                                          style="margin-top: 8px; width: 95%; color: #706e68"> 
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.nationalityId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div>     
                                        </div>             
                                      </div>                                
                                    </div> 
                                  </div>
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="date" 
                                                          date-style="short" 
                                                          name="birthDate" 
                                                          label="Data de nascimento" 
                                                          disabled="true" 
                                                          value={person.birthdate} 
                                                          style="margin-top: 8px; width: 95%; color: #706e68">
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.birthdateId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div>
                                        </div>             
                                      </div>
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="text" 
                                                          name="marital" 
                                                          label="Estado civil" 
                                                          disabled="true" 
                                                          value={person.maritalPersonStatus} 
                                                          style="margin-top: 8px; color: #706e68"> 
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.maritalStatusId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div> 
                                        </div>      
                                      </div>                                 
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_6-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="text" 
                                                          name="mothersName" 
                                                          label="Nome da mãe" 
                                                          disabled="true" 
                                                          value={person.motherName} 
                                                          style="margin-right: 16px; margin-top: 8px; color: #706e68">
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.motherNameId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div> 
                                        </div>      
                                      </div>                                 
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_6-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="text" 
                                                          name="fathersName" 
                                                          label="Nome do pai" 
                                                          disabled="true" 
                                                          value={person.fatherName} 
                                                          style="margin-top: 8px; color: #706e68">
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.fatherNameId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div> 
                                        </div>      
                                      </div>                                 
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="text" 
                                                          name="profession" 
                                                          label="Profissão"
                                                          disabled="true" 
                                                          value={person.profession} 
                                                          style="margin-right: 16px; margin-top: 8px; color: #706E6B"> 
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.professionId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div> 
                                        </div>      
                                      </div>                                 
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="text" 
                                                            name="Telefone" 
                                                            label="Telefone/WhatsApp" 
                                                            disabled="true" 
                                                            value={person.cellPhone}
                                                            pattern="^\(\d{2}\)\d{5}\-\d{4}$"
                                                            max-length="15"
                                                            onchange={handleMaskTelefone} 
                                                            style="margin-right: 16px; margin-top: 8px; color: #706E6B" >                   
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.cellPhoneId}
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div> 
                                        </div>      
                                      </div>                                 
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_6-of-12 slds-clearfix">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input type="text" 
                                                          name="mail" 
                                                          label="E-mail" 
                                                          disabled="true" 
                                                          value={person.email} 
                                                          style="margin-top: 8px; color: #706E6B"> 
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              data-id={person.emailId}               
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px"> 
                                              </lightning-icon>
                                            </span>
                                          </div> 
                                        </div>      
                                      </div>                                 
                                    </div>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">
                                    <span>
                                      <lightning-combobox
                                                        data-id={person.docTypeInputId}
                                                        onchange={onChangePersonInput}
                                                        name="documentType"
                                                        label="Tipo de documento"
                                                        value=""
                                                        placeholder="Selecione..."
                                                        options={documentTypeOptions}
                                                        required="true"
                                                        style="margin-right: 16px; margin-top: 8px; margin-bottom: 8px">
                                      </lightning-combobox>                     
                                    </span>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">
                                    <span>
                                      <lightning-input 
                                                      data-id={person.issuingBodyInputId}
                                                      onchange={onChangePersonInput}
                                                      type="text" 
                                                      name="issuing" 
                                                      label="Órgão emissor / UF" 
                                                      required="true" 
                                                      placeholder="Digite..." 
                                                      style="margin-right: 16px; margin-top: 8px; margin-bottom: 8px"> 
                                      </lightning-input>
                                    </span>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">
                                    <span>
                                      <lightning-input
                                                      data-id={person.docNumberInputId}
                                                      onchange={onChangePersonInput}
                                                      type="text" 
                                                      name="documentNumber" 
                                                      label="Nº do documento" 
                                                      required="true" 
                                                      placeholder="Digite..." 
                                                      style="margin-right: 16px; margin-top: 8px; margin-bottom: 8px"> 
                                      </lightning-input>
                                    </span>
                                  </div>
                                  <div class="slds-col slds-size_3-of-12">   
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                          <lightning-input 
                                                            data-id={person.expeditionDateInputId}
                                                            onchange={onChangePersonInput}
                                                            type="date"
                                                            date-style="short" 
                                                            name="expeditionDate" 
                                                            label="Data de expedição" 
                                                            placeholder="00/00/0000" 
                                                            style="margin-top: 8px; margin-bottom: 8px"> 
                                          </lightning-input>                                                 
                                        </div>             
                                      </div>
                                    </div>
                                  </div>
                                </template>                        
                              </div>
                            </div>                                                     
                          </li>
                        </template>
                     
                        <!-- Relationship--> 
                        <template if:false={hideRelationshipSectionVar}>                        
                          <li class="slds-progress__item slds-is-active">
                              <div class="slds-progress__marker">
                                <span class="slds-assistive-text">Active</span>                            
                              </div>    
                              <div class="slds-progress__item_content slds-grid slds-grid_align-spread" > 
                                <div class="slds-grid slds-wrap" style="width:100%"> 
                                  <div class="slds-col slds-size_12-of-12" onclick={showRelationshipSection} style="cursor: pointer; padding-bottom: 8px; padding-top: 8px"> Relacionamentos </div>      
                                  <template for:each={personObject.marriages} for:item="marriage" for:index="index"> 
                                    <template if:true={showRelationshipSectionVar}> 
                                        <div class="slds-col slds-size_12-of-12" style="padding-top: 20px" key={marriage.id}> Relacionamento {marriage.index} </div> 
                                        <div class="slds-col slds-size_4-of-12" key={marriage.id}>
                                          <span>
                                            <lightning-input
                                              name="person1Name"
                                              label="Pessoa"
                                              value={marriage.participant1Name}                                    
                                              required="true"
                                              style="margin-top:8px"
                                              disabled="true">
                                            </lightning-input>
                                          </span>
                                        </div>       
                                                                                                                                                   
                                          <span key={marriage.id}>
                                            <lightning-icon class="slds-align_absolute-center" style="margin-top:32px; margin-left:5px; margin-right:5px" icon-name="utility:macros" alternative-text="IconRelationship" title="IconRelationship"></lightning-icon>
                                          </span> 
                                                                   
                                        <div class="slds-col slds-size_3-of-12" key={marriage.id}>
                                          <span>
                                            <lightning-input  style="margin-top:8px" type="text" name="relationship" label="Relacionamento" required="true"  disabled="true" value={marriage.maritalStatus}></lightning-input>
                                          </span>
                                        </div>  
                                                                
                                          <span key={marriage.id}>
                                            <lightning-icon class="slds-align_absolute-center" style="margin-top:32px; margin-left:5px; margin-right:5px" icon-name="utility:macros" alternative-text="IconRelationship" title="IconRelationship"></lightning-icon> 
                                          </span>   
                                                                      
                                        <div class="slds-col slds-size_4-of-12" key={marriage.id}>
