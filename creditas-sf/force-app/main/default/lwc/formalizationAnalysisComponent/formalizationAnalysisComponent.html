<template>
    <div class="slds-box fundo">


        <lightning-tabset>
            <lightning-tab label="Geral">
                <p>Geral</p>
            </lightning-tab>
            <lightning-tab label="Dados Pessoais" icon-name={tabIcon} class="tabPessoal">
                <lightning-layout multiple-rows="true">
                    <template for:each={items} for:item="item">
                        <lightning-layout-item size="4" key={item.id}>
                            <lightning-input class="slds-var-m-right_small" disabled name={item.name} type="text"
                                label="Nome do Pai" value={item.name}></lightning-input>

                        </lightning-layout-item>
                        <lightning-layout-item size="4" key={item.id}>
                            <lightning-radio-group name="radioGroup" label="Radio Group" options={options} value={value}
                                onchange={handleChange} type="button"></lightning-radio-group>
                        </lightning-layout-item>
                        <lightning-layout-item size="4" key={item.id}>
                            <template if:true={item.showField}>
                                <p>
                                    <lightning-input type="text" label="Enter some text" value="Lorem Ipsum Dosum">
                                    </lightning-input>
                                </p>
                            </template>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </lightning-tab>
            <lightning-tab label="Dados de Contato" icon-name={tabIcon} class="tabContatos">
                <lightning-button class="slds-var-m-right_x-small" value="Contatos" label="Aprovar Contatos"
                    onclick={handleClick} variant="brand"></lightning-button>
                <lightning-button class="slds-var-m-right_x-small" value="Pessoal" label="Aprovar Pessoal"

                <lightning-button class="slds-var-m-right_x-small" value="Contatos" label="Rejeitar Contatos"

                <lightning-button class="slds-var-m-right_x-small" value="Contatos" label="Pendenciar Contatos"
                    onclick={handleClick} variant="brand"></lightning-button>
                <lightning-button class="slds-var-m-right_x-small" value="Pessoal" label="Pendenciar Pessoal"
                    onclick={handleClick} variant="brand"></lightning-button>

                <lightning-accordion class="example-accordion" onsectiontoggle={handleToggleSection}

                    </lightning-accordion-section>

                    <lightning-accordion-section name="B" label="Accordion Title B">

                    <lightning-progress-ring id=p3 value={p3Progress}> </lightning-progress-ring>
                    <lightning-accordion-section name="C" label="Accordion Title C">

                <lightning-button class="slds-var-m-right_x-small" value="Contatos" label="Rejeitar Contatos"

                <lightning-button class="slds-var-m-right_x-small" value="Pessoal" label="Rejeitar Pessoal"

                                <h2 class="slds-accordion__summary-heading">
                                    <button class="slds-button slds-button_reset slds-accordion__summary-action" onclick={handleClick}

                                    <lightning-layout-item size="4" key={item.id}>
                                        <template if:true={item.showField}>
                                            <p>

                                            </p>
                                        </template>

                                </template>
                            </div>

                    </li>
                    <li class="slds-accordion__list-item">
                        <section class="slds-accordion__section">
                            <div class="slds-accordion__summary">
                                <h2 class="slds-accordion__summary-heading">
                                    <button class="slds-button slds-button_reset slds-accordion__summary-action" onclick={handleClick}

                                        <lightning-icon size="small" icon-name={iconName1} class="slds-var-m-right_xx-small"></lightning-icon>
								        <lightning-progress-ring value={p2Progress} class="slds-var-m-right_small"> </lightning-progress-ring>

                                    </button>
                                </h2>
                            </div>

                        </section>
                    </li>
                    <li class="slds-accordion__list-item">

                            <div class="slds-accordion__summary">
                                <h2 class="slds-accordion__summary-heading">
                                    <button class="slds-button slds-button_reset slds-accordion__summary-action" onclick={handleClick}
                                        aria-controls="referenceId-77" aria-expanded="false" title="Endereço" value="2">
