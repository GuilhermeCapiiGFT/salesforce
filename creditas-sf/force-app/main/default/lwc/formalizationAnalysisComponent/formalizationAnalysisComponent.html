<template>
    <div class="slds-box fundo">
        <!-- ACCORDEON START-->
        <ul class="slds-accordion">
            <!-- FIRST ACCORDEON TAB -->
            <li class="slds-accordion__list-item">
                <section class="slds-accordion__section slds-is-open">
                    <div class="slds-accordion__summary">
                        <!-- CLICKABLE HEADER WITH FUNCTIONS -->
                        <h2 class="slds-accordion__summary-heading">
                            <button class="slds-button slds-accordion__summary-action" onclick={handleAccordeon}

                                <lightning-progress-ring value={p0Progress} class="progressCSS slds-accordion__summary-content slds-var-m-around_small slds-float_left"> </lightning-progress-ring>
                                <span class="slds-accordion__summary-content">Geral</span>
                            </button>
                        </h2>
                    </div>
                    <div class="slds-accordion__content" id="referenceId-75">
                        <!-- ACCORDEON CONTENT HERE -->
                        <template for:each={items2} for:item="item">
                            <c-formalization-analysis-field key={item.id} input={item} onchangeprogress={handleProgress}></c-formalization-analysis-field>
                        </template>
                    </div>
                </section>
            </li>
            <!-- SECOND ACCORDEON TAB -->
            <li class="slds-accordion__list-item">

                                <lightning-progress-ring value={p1Progress} variant={p1Variant} class="progressCSS slds-accordion__summary-content slds-var-m-around_small slds-float_left"> </lightning-progress-ring>
                                <span class="slds-accordion__summary-content">Endereço</span>
                            </button>
                        </h2>
                    </div>
                    <div class="slds-accordion__content" id="referenceId-76">
                        <!-- ACCORDEON CONTENT HERE -->
                        <template for:each={items} for:item="item">
                            <c-formalization-analysis-field key={item.id} input={item} onchangeprogress={handleProgress}></c-formalization-analysis-field>
                        </template>
                    </div>
                </section>
            </li>
            <!-- THIRD ACCORDEON TAB -->
            <li class="slds-accordion__list-item">

                            <button class="slds-button slds-accordion__summary-action" onclick={handleAccordeon}

                                <span class="slds-accordion__summary-content">Dados Bancários</span>
                            </button>

                        <!-- ACCORDEON CONTENT HERE -->
                        Accordion details - C

                </section>
            </li>
        </ul>
    </div>

</template>
