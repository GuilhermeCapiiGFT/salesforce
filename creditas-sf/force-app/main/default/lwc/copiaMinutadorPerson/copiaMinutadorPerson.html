<template>
  <div style="width:100%; height:64px">
    <div class="slds-float--right">
      <button class="slds-button slds-button_icon-border-filled" title="Sincronizar" onclick={openSyncModal}>        
        <lightning-icon icon-name="utility:refresh" size="x-small" alternative-text="Approved"></lightning-icon>
        <span class="slds-assistive-text">Sync</span>
      </button>
    </div>
  </div>

  <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Sincronização</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content" id="modal-content-id-1">
                <div class="syncModalContentTitle slds-size_2-of-2">Pessoas / MÉRI TERESINHA FERRONATO PAGANINI</div>

                <div class="syncFieldLabel slds-size_2-of-2"> Telefone/WhatsApp</div>     
                <div class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight slds-size_2-of-2" style="margin-left:64px">
                  <lightning-icon class="yellow-icon slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                  icon-name="utility:database" 
                                  size="x-small"
                                  alternative-text="icon">
                  </lightning-icon>
                  <span class="syncFieldValue">(45) 9 9941-6710</span>     
                </div>      

                <div class="syncFieldLabel slds-size_2-of-2"> E-mail</div>   
                <div class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight slds-size_2-of-2" style="margin-left:64px">
                  <lightning-icon class="yellow-icon slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                  icon-name="utility:database" 
                                  size="x-small"
                                  alternative-text="icon"> 
                  </lightning-icon>
                  <span class="syncFieldValue">meri_ferronato@hotmail.com</span>     
                </div>                                                                     
                     
                     
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">           
                <button class="slds-button slds-button_brand" onclick={closeSyncModal}>Entendi</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

  <lightning-card>
    <ol class="slds-setup-assistant">
      <li class="slds-setup-assistant__item">
        <article class="slds-setup-assistant__step">
          <div class="slds-summary-detail slds-is-open"  data-id="sectionPerson">
            <button class="slds-button slds-button_icon slds-m-right_x-small slds-m-top_x-small" onclick={showPersonSection} title="Accordion summary" aria-controls="referenceId-72" aria-expanded="true">
              <lightning-icon  icon-name={personSectionIcon} size="x-small" style="margin-left:12px"></lightning-icon>  
              <span class="slds-assistive-text">Accordion summary</span>
            </button>
            <div class="slds-container_fluid">
              <div class="slds-summary-detail__title">
                <div class="slds-setup-assistant__step-summary">
                  <div class="slds-media">
                    <div class="slds-media__figure">
                      <lightning-progress-ring value={personProgressRingPercent} variant={personProgressRingVariant} size="large" onclick={showPersonSection}> 1 </lightning-progress-ring>
                    </div>
                    <div class="slds-media__body slds-m-top_x-small">
                      <div class="slds-media">
                        <div class="slds-setup-assistant__step-summary-content slds-media__body">                          
                          <h3 class="slds-setup-assistant__step-summary-title slds-text-heading_small">
                            <button class="slds-button slds-button_reset" aria-controls="referenceId-72" onclick={showPersonSection} aria-expanded="true" style="font-family: Segoe UI; font-style: normal; font-weight: bold; font-size: 16px; line-height: 24px;">Pessoas</button>
                          </h3>                          
                        </div>                        
                        <div class="slds-media__figure slds-media__figure_reverse">
                          <p class="slds-text-align_right slds-text-color_weak">Não validado</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div aria-hidden="true" class="slds-summary-detail__content" id="referenceId-72">
                <template if:true={showPersonSectionVar}>
                  <div class="slds-setup-assistant__step-detail">
                    <div class="slds-progress slds-progress_vertical slds-progress_success">
                      <ol class="slds-progress__list slds-progress__list-bordered">  

                        <template for:each={persons} for:item="person">

                          
                          <li class="slds-progress__item slds-is-active" key={person.id}>

                            <span if:true={person.isWarningSection} style="background-color:White" title="Error">
                              <div class="slds-progress__marker" style="border-color:transparent">
                                <lightning-icon class="yellow-icon" 
                                icon-name="utility:warning" 
                                size="xx-small"
                                alternative-text="icon"> 
                                </lightning-icon>   
                              </div>
                            </span>

                            <div if:true={person.isActiveSection} data-id={person.id}>
                              <div class="slds-progress__marker">
                                <span class="slds-assistive-text">Active</span> 
                              </div>                            
                            </div>


                            <div class="slds-progress__item_content slds-grid slds-grid_align-spread" > 
                              <div class="slds-grid slds-wrap" style="width:100%"> 
                                <div data-id={person.id} class="slds-col slds-size_12-of-12" onclick={showPersonDataSection} data-name={person.name} style="cursor: pointer; padding-bottom: 8px; padding-top: 8px;  "> {person.name}                         
                                    <span if:true={ownerValue} style="float: right; padding-left: 5px; padding-right: 5px; padding-bottom: 2px; border-width: 0.5px; border-style: solid; border-radius: 9px; border-color: rgb(174, 174, 174); font-weight: bold"> Proprietário </span>
                                    <span if:true={incomeComposeValue} style="float: right; padding-left: 5px; padding-right: 5px; padding-bottom: 2px; margin-left: 8px; margin-right: 8px; border-width: 0.5px; border-style: solid; border-radius: 9px; border-color: rgb(174, 174, 174); font-weight: bold"> Compõe renda </span> 
                                    <span if:true={consentingValue} style="float: right; padding-left: 5px; padding-right: 5px; padding-bottom: 2px; border-width: 0.5px; border-style: solid; border-radius: 9px; border-color: rgb(174, 174, 174); font-weight: bold"> Anuente </span> 
                                </div> 

                              <template if:true={person.showSection}>        
                                
                                <div class="slds-col slds-size_6-of-12 slds-clearfix">
                                  <div class="slds-form-element">        
                                    <div class="slds-form-element__control"> 
                                      <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">                                                                              
                                          <lightning-input 
                                                          type="text" 
                                                          name="fullName" 
                                                          label="Nome completo" 
                                                          disabled="true"                                                           
                                                          value={person.name} 
                                                          style="margin-top: 16px; margin-right: 16px; width: 97.5%; color: #706e68">                                      
                                          </lightning-input>
                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div>     
                                        </div>             
                                    </div>
                                  </div>
                                </div>
                                 
                                <div class="slds-col slds-size_3-of-12 slds-clearfix">
                                  <div class="slds-form-element">        
                                    <div class="slds-form-element__control"> 
                                      <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">  
                                        <lightning-input type="text" 
                                                        name="cpf" 
                                                        label="CPF" 
                                                        disabled="true" 
                                                        value={person.cpf} 
                                                        style="margin-right: 16px; margin-top: 16px; color: #706e68">
                                        </lightning-input>
                                      <div>
                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                          <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                          icon-name="utility:database" 
                                                          size="x-small"
                                                          alternative-text="icon" 
                                                          style="margin-top: 10px;" > 
                                          </lightning-icon>
                                        </span>
                                    </div>     
                                  </div>             
                                </div>
                              </div>
                              </div>

                                <div class="slds-col slds-size_3-of-12">    
                                  <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                      <div class="slds-combobox_container">
                                        <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                          <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                            <lightning-input data-id="focus" 
                                                             read-only="true" 
                                                             label="Participação" 
                                                             name="searchText" 
                                                             style="margin-top: 16px;"
                                                             onclick={atribuirControlesApresentacaoLista} 
                                                             value={labelOption}
                                                             required="true"> 
                                            </lightning-input>
                                            <div>
                                              <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight">
                                                <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                                icon-name="utility:down" 
                                                                size="x-small"
                                                                alternative-text="icon" 
                                                                style="margin-top: 18px;" > 
                                                </lightning-icon>
                                              </span>
                                            </div>                                              
                                          </div>                                      
                                          <!-- EXIBITION LIST -->
                                          <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox"> 
                                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">                                                
                                              <li role="presentation" class="slds-listbox__item">
                                                <div data-id="option1" data-name="option1name" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option" onclick={onclickNaoAceitouHospitais}>
                                                  <span class="slds-media__body">
                                                    <lightning-input type="checkbox" label="Proprietário" name="input1" onchange={handleChangeOwner}></lightning-input>
                                                    <lightning-input type="checkbox" label="Compõe renda" name="input1" checked disabled></lightning-input>
                                                    <lightning-input type="checkbox" label="Anuente" name="input3" onchange={handleChangeConsenting}></lightning-input>
                                                  </span>
                                                </div>
                                              </li>                                               
                                            </ul>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>                  
                                </div>

                                <div class="slds-col slds-size_3-of-12">
                                  <span>
                                    <lightning-combobox 
                                      data-id={person.genderInputId}
                                      onchange={onChangePersonInput}
                                      name="gender"
                                      label="Gênero"
                                      value=""
                                      placeholder="Selecione..."
                                      options={genderOptions}
                                      required="true"
                                      style="margin-right: 16px; margin-top: 8px"
                                      >
                                    </lightning-combobox>                               
                                  </span>
                                </div>
                              
                                  <div class="slds-col slds-size_3-of-12 slds-clearfix">
                                    <div class="slds-form-element">        
                                      <div class="slds-form-element__control"> 
                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none"> 
                                          <lightning-input type="text" 
                                                          name="nationality" 
                                                          label="Nacionalidade" 
                                                          disabled="true" 
                                                          value={person.nationality} 
                                                          style="margin-top: 8px; width: 95%; color: #706e68"> 
                                          </lightning-input>

                                          <div>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                              <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                              icon-name="utility:database" 
                                                              size="x-small"
                                                              alternative-text="icon" 
                                                              style="margin-top: 10px;" > 
                                              </lightning-icon>
                                            </span>
                                          </div>     
                                        </div>             
                                    </div>                                
                                  </div> 
                                </div>

                                <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                  <div class="slds-form-element">        
                                    <div class="slds-form-element__control"> 
                                      <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                        <lightning-input type="date" 
                                                        date-style="short" 
                                                        name="birthDate" 
                                                        label="Data de nascimento" 
                                                        disabled="true" 
                                                        value={person.birthdate} 
                                                        style="margin-top: 8px; width: 95%; color: #706e68">
                                        </lightning-input>

                                        <div>
                                          <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                            <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                            icon-name="utility:database" 
                                                            size="x-small"
                                                            alternative-text="icon" 
                                                            style="margin-top: 10px;" > 
                                            </lightning-icon>
                                          </span>
                                        </div>     
                                              
                                      </div>             
                                    </div>
                                  </div>
                                </div>

                                <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                  <div class="slds-form-element">        
                                    <div class="slds-form-element__control"> 
                                      <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                        <lightning-input type="text" 
                                                        name="marital" 
                                                        label="Estado civil" 
                                                        disabled="true" 
                                                        value={person.maritalStatus} 
                                                        style="margin-top: 8px; color: #706e68"> 
                                        </lightning-input>
                                        <div>
                                          <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                            <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                            icon-name="utility:database" 
                                                            size="x-small"
                                                            alternative-text="icon" 
                                                            style="margin-top: 10px;" > 
                                            </lightning-icon>
                                          </span>
                                        </div> 
                                      </div>      
                                  </div>                                 
                                </div>
                              </div>

                              <div class="slds-col slds-size_6-of-12 slds-clearfix">   
                                <div class="slds-form-element">        
                                  <div class="slds-form-element__control"> 
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                    <lightning-input type="text" 
                                                     name="mothersName" 
                                                     label="Nome da mãe" 
                                                     disabled="true" 
                                                     value={person.motherName} 
                                                     style="margin-right: 16px; margin-top: 8px; color: #706e68">
                                    </lightning-input>
                                    <div>
                                      <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                        <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                        icon-name="utility:database" 
                                                        size="x-small"
                                                        alternative-text="icon" 
                                                        style="margin-top: 10px;" > 
                                        </lightning-icon>
                                      </span>
                                    </div> 
                                  </div>      
                                  </div>                                 
                                </div>
                              </div>

                              <div class="slds-col slds-size_6-of-12 slds-clearfix">   
                                <div class="slds-form-element">        
                                  <div class="slds-form-element__control"> 
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                    <lightning-input type="text" 
                                                     name="fathersName" 
                                                     label="Nome do pai" 
                                                     disabled="true" 
                                                     value={person.fatherName} 
                                                     style="margin-top: 8px; color: #706e68">
                                    </lightning-input>
                                    <div>
                                      <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                        <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                        icon-name="utility:database" 
                                                        size="x-small"
                                                        alternative-text="icon" 
                                                        style="margin-top: 10px;" > 
                                        </lightning-icon>
                                      </span>
                                    </div> 
                                  </div>      
                                  </div>                                 
                                </div>
                              </div>

                              <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                <div class="slds-form-element">        
                                  <div class="slds-form-element__control"> 
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                    <lightning-input type="text" 
                                                     name="profession" 
                                                     label="Profissão"
                                                     disabled="true" 
                                                     value={person.profession} 
                                                     style="margin-right: 16px; margin-top: 8px; color: #706E6B"> 
                                    </lightning-input>
                                    <div>
                                      <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                        <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                        icon-name="utility:database" 
                                                        size="x-small"
                                                        alternative-text="icon" 
                                                        style="margin-top: 10px;" > 
                                        </lightning-icon>
                                      </span>
                                    </div> 
                                  </div>      
                                  </div>                                 
                                </div>
                              </div>

                              <div class="slds-col slds-size_3-of-12 slds-clearfix">   
                                <div class="slds-form-element">        
                                  <div class="slds-form-element__control"> 
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                    <lightning-input  type="text" 
                                                      name="Telefone" 
                                                      label="Telefone/WhatsApp" 
                                                      disabled="true" 
                                                      value={person.cellPhone}
                                                      pattern="^\(\d{2}\)\d{5}\-\d{4}$"
                                                      max-length="15"
                                                      onchange={handleMaskTelefone} 
                                                      style="margin-right: 16px; margin-top: 8px; color: #706E6B" >                   
                                    </lightning-input>
                                    <div>
                                      <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                        <lightning-icon data-id={person.cellPhoneId}
                                                        class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                        icon-name="utility:database" 
                                                        size="x-small"
                                                        alternative-text="icon" 
                                                        style="margin-top: 10px;" > 
                                        </lightning-icon>
                                      </span>
                                    </div> 
                                  </div>      
                                  </div>                                 
                                </div>
                              </div>

                              <div class="slds-col slds-size_6-of-12 slds-clearfix">   
                                <div class="slds-form-element">        
                                  <div class="slds-form-element__control"> 
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                    <lightning-input type="text" 
                                                     name="mail" 
                                                     label="E-mail" 
                                                     disabled="true" 
                                                     value={person.email} 
                                                     style="margin-top: 8px; color: #706E6B"> 
                                    </lightning-input>
                                    <div>
                                      <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left iconheight">
                                        <lightning-icon data-id={person.emailId}
                                                        class="slds-icon slds-icon slds-icon_small slds-icon-text-default" 
                                                        icon-name="utility:database" 
                                                        size="x-small"
                                                        alternative-text="icon" 
                                                        style="margin-top: 10px"> 
                                        </lightning-icon>
                                      </span>
                                    </div> 
                                  </div>      
                                  </div>                                 
                                </div>
                              </div>

                              <div class="slds-col slds-size_3-of-12">
                                  <span>
                                    <lightning-combobox
                                                      name="documentType"
                                                      label="Tipo de documento"
                                                      value=""
                                                      placeholder="Selecione..."
                                                      options={documentTypeOptions}
                                                      required="true"
                                                      style="margin-right: 16px; margin-top: 8px; margin-bottom: 8px">
                                    </lightning-combobox>                     
                                  </span>
                              </div>
                              <div class="slds-col slds-size_3-of-12">
                                  <span>
                                    <lightning-input type="text" 
                                                     name="issuing" 
                                                     label="Órgão emissor / UF" 
                                                     required="true" 
                                                     placeholder="Digite..." 
                                                     style="margin-right: 16px; margin-top: 8px; margin-bottom: 8px"> 
                                    </lightning-input>
                                  </span>
                                </div>
                                <div class="slds-col slds-size_3-of-12">
                                  <span>
                                    <lightning-input type="text" 
                                                     name="documentNumber" 
                                                     label="Nº do documento" 
                                                     required="true" 
                                                     placeholder="Digite..." 
                                                     style="margin-right: 16px; margin-top: 8px; margin-bottom: 8px"> 
                                    </lightning-input>
                                  </span>
                                </div>

                              <div class="slds-col slds-size_3-of-12">   
                                <div class="slds-form-element">        
                                  <div class="slds-form-element__control"> 
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                                      <lightning-input type="date"
                                                        date-style="short"
