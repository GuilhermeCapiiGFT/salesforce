<template>
    <lightning-card
            variant="narrow"
            icon-name="standard:task">
        <h1 slot="title">Task Details</h1>
        <div class="slds-grid slds-gutters" style="margin-bottom:16px">
            <div class="slds-col">
                <lightning-input type="text" label="CPF" value="125.392.070-22" style="padding: 0px 16px"></lightning-input>
            </div>
            <div class="slds-col">
                <lightning-combobox label="Status da confirmação de valores" value="Nenhum"
                    options={picklistOptions} style="padding: 0px 16px">
                </lightning-combobox>
            </div>
        </div>
        <div class="slds-grid slds-gutters" style="margin-bottom:16px">
            <div class="slds-col">
                <lightning-input type="datetime" name="input2" label="Data de envio da confirmação para cliente" value="2021-09-12T18:13:41Z" style="padding: 0px 16px"></lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input type="datetime" name="input2" label="Data de confirmação do cliente" value="2021-10-12T15:09:41Z" style="padding: 0px 16px; margin-left:-8px"></lightning-input>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-2" style="margin-bottom:16px">
            <lightning-input type="checkbox" label="Confirmação anexada na pasta do cliente" value="true" style="padding: 0px 16px"></lightning-input>
        </div>

        <lightning-button-group class="slds-align_absolute-center">
            <lightning-button label="Save" icon-name="utility:save"></lightning-button>
            <lightning-button label="Cancel"></lightning-button>
        </lightning-button-group>
    </lightning-card>
</template>
