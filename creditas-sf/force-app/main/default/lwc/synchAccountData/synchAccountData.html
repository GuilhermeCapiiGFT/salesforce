<template>
    <template if:true={showComponent}>
        <template if:true={showSynchButton}> 
            <div class="exampleHolder" >                               
                <lightning-button 
                    id="botao" 
                    icon-name="utility:sync" 
                    label="Sincronizar dados da conta"  
                    onclick={clickHandler} 
                    class="slds-align_absolute-center" 
                    variant="brand" 
                    style="width: 100%!important;"> 
                </lightning-button> 
                
            </div>
        </template>
    </template>

    <template if:true={showSynchingScreen}>
        <lightning-card title="A sincronização foi iniciada, aguarde">    
            <div class="exampleHolder" style="height:100px">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </lightning-card>
    </template>

    <template if:true={showEventReceived}> 
        <lightning-card title="Sincronização Concluída" icon-name="action:approval">
        </lightning-card>
    </template>

</template>
