<template>
    <template if:true={showComponent}>
        <template if:true={showSynchButton}> 
            <lightning-card title="Para sincronizar os dados da conta clique no botão abaixo:" icon-name="custom:custom14">
                <lightning-button label="Sincronizar"  onclick={clickHandler} class="slds-align_absolute-center"> </lightning-button>
            </lightning-card>
        </template>
    </template>

    <template if:true={showSynchingScreen}>
        <lightning-card title="A sincronização foi iniciada, aguarde">    
            <div class="exampleHolder" style="height:100px">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </lightning-card>
    </template>

    <template if:true={showEventReceived}> 
        <lightning-card title="Sincronização Concluída" icon-name="action:approval">
        </lightning-card>
    </template>

</template>
