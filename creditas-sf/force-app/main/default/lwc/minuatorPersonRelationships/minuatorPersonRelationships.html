<template>   
          <div class="slds-grid slds-wrap" style="width:100%"> 
            <div class="slds-col slds-size_12-of-12" onclick={showRelationshipSection} style="cursor: pointer; padding-bottom: 8px; padding-top: 8px"> Relacionamentos </div>      
            <template for:each={personObject.marriages} for:item="marriage" for:index="index"> 
              <template if:true={showRelationshipSectionVar}> 
                  <div class="slds-col slds-size_12-of-12" style="padding-top: 20px" key={marriage.id}> Relacionamento {marriage.index} </div> 
                  <div class="slds-col slds-size_4-of-12" key={marriage.id}>
                    <span>
                      <lightning-input
                                  name="person1Name"
                                  label="Pessoa"
                                  value={marriage.participant1Name}                                    
                                  required="true"
                                  style="margin-top:8px"
                                  disabled="true">
                      </lightning-input>
                    </span>
                  </div>       
                                                                                                                             
                    <span key={marriage.id}>
                      <lightning-icon class="slds-align_absolute-center" style="margin-top:32px; margin-left:5px; margin-right:5px" icon-name="utility:macros" alternative-text="IconRelationship" title="IconRelationship"></lightning-icon>
                    </span> 
                                             
                  <div class="slds-col slds-size_3-of-12" key={marriage.id}>
                    <span>
                      <lightning-input  
                                  style="margin-top:8px" 
                                  type="text" 
                                  name="relationship" 
                                  label="Relacionamento" 
                                  required="true"  
                                  disabled="true" 
                                  value={marriage.maritalStatus}>
                      </lightning-input>
                    </span>
                  </div>  
                                          
                    <span key={marriage.id}>
                      <lightning-icon class="slds-align_absolute-center" style="margin-top:32px; margin-left:5px; margin-right:5px" icon-name="utility:macros" alternative-text="IconRelationship" title="IconRelationship"></lightning-icon> 
                    </span>   
                                                
                  <div class="slds-col slds-size_4-of-12" key={marriage.id}>
                    <span>
                      <lightning-input 
                                  style="margin-top:8px" 
                                  type="text" 
                                  name="person2Name" 
                                  label="Pessoa" 
                                  required="true" 
                                  disabled="true" 
                                  value={marriage.participant2Name} >
                      </lightning-input>
                    </span>
                  </div>

                <!-- Estado Civil Casado -->

                    <div class="slds-form-element">        
                      <div class="slds-form-element__control"> 
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left" role="none">
                          <lightning-input 
                                    style="margin-top:8px; margin-right:16px; margin-left:50px" 
                                    type="date" 
                                    date-style="short" 
                                    name="datedAt" 
                                    label="Data do casamento" 
                                    required="true" 
                                    value="" 
                                    data-id="dataRegime" 
                                    onchange={onchangeDataMarried}>
                          </lightning-input>
                        </div>             
                      </div>
                    </div>
                  </div>
                  <div class="slds-col slds-size_9-of-12" key={marriage.id} >

                                  data-id="regimeBefore77"
                                  label="Regime"
                                  value="regimeOptionsBefore77"

                                  onchange={onchangeBefore77}   
                                  disabled={disableRegimeMarried}

                      Dados da certidão

                                  label="Livro n°"

                                  placeholder="Digite..." 
                                  value="">

                                message-toggle-inactive="Ocultar"
