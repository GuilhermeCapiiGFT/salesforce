<template>
  <div class="slds-grid slds-wrap" style="width:100%">
    <div class="slds-col slds-size_12-of-12" onclick={showRelationshipSection}
      style="cursor: pointer; padding-bottom: 8px; padding-top: 8px">
      Relacionamentos
    </div>
      <template if:true={showSection} for:each={relationshipsEdited} for:index="index" for:item="relationship">
        <c-minuator-person-relationship-item 
          key={relationship.index} 
          relationship={relationship}
          onupdaterelationship={handleUpdateRelationship}
          index={index}>
        </c-minuator-person-relationship-item>
      </template>
  </div>
</template>
