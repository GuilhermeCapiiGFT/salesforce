<template>
    <div class="slds-card slds-p-horizontal_medium" style="overflow: hidden; margin-top:10px" data-id="top-component">
        <lightning-card>
            <div class="content-header">
                <lightning-icon icon-name='standard:contract' alternative-text='contract' class="slds-icon-standard-contract" size='large' variant="inverse" title='contract'></lightning-icon>
                <h1>Contrato</h1>
            </div>
            <div class="slds-card slds-p-around_medium">
                <div class="slds-accordion">
                    <div class="slds-progress slds-progress_vertical">
                        <div class="slds-progress__list">
                            <div class="slds-progress__item " style="align-items: start;">
                                <div class="slds-progress__marker marker-generate-contract"></div>
                                <div class="slds-progress__item_content slds-grid" style="margin-top: 0;">
                                    <section class="slds-is-open">
                                        <div>
                                            <span class="title-section">Gerar Contrato</span>
                                        </div>
                                        <div class="slds-accordion__content" id="referenceId-37">
                                            <div class="container">
                                                <template if:true={showContractGenerated}>
                                                    <div class="slds-size_12-of-12">
                                                        <p><span>Contrato gerado</span></p>
                                                        <p><span>{dateContract}</span></p>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="slds-progress__item ">
                                <div class="slds-progress__marker marker-send-contract"></div>
                                <div class="slds-progress__item_content slds-grid">
                                    <span class="title-section">Enviar Contrato</span>
                                </div>
                            </div>
                            <div class="slds-progress__item" style="align-items: start;">
                                <div class=" slds-progress__marker marker-view-contract" style="margin-top: 4px;"></div>
                                <div class="slds-progress__item_content " style="margin-top: 0px;">
                                    <span class="title-section">Visualizar Contrato</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-container slds-m-vertical_medium">
                    <button title="Visualizar Contrato" disabled={disableBtnViewContract} onclick={handlerViewContract}>Visualizar</button>
                    <button title="Enviar Contrato" disabled={disableBtnSendContract} onclick={handlerSendContract}>Enviar</button>
                    <button title="Gerar Contrato" disabled={disableBtnGenerateContract} onclick={handlerGenerateContract}>Gerar</button>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
