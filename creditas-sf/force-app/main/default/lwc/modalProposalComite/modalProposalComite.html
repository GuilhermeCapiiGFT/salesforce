<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <div class="slds-modal__header">
              <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
              
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                  <lightning-icon icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Fechar</span>
              </button>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div>
                <lightning-dual-listbox name="Reasons"
                label="Selecione os motivos"
                source-label="Disponíveis"
                selected-label="Selecionados"
                field-level-help="Selecione os motivo(s) pelo(s) qual(is) deseja enviar a proposta para Comitê"
                message-when-range-underflow="Selecione pelo menos 1 motivo"
                min="1"
                options={options}
                onchange={handleChange}></lightning-dual-listbox>
                <template if:true={showDescription}>
                    <lightning-input    required={showDescription}
                                        name="OtherReason"
                                        min-length="2" 
                                        message-when-too-short="Digite pelo menos 2 caractéres"
                                        message-when-value-missing="Por favor, digite um motivo"
                                        type="texts" 
                                        label="Digite uma descrição para o motivo 'Outros'" 
                                        onchange={genericOnChange}
                                        ></lightning-input>
                </template>
                <lightning-textarea required name="Observation" label="Observação" max-length="2000" ></lightning-textarea>            
              </div> 
              
          </div>
          <div class="slds-modal__footer">
              
                <button class="slds-button slds-button_neutral"  onclick={handleCloseModal}>Não</button>
                <button class="slds-button slds-button_brand"  onclick={handleSendCommitee}>Sim</button>
            
          </div>
      </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
