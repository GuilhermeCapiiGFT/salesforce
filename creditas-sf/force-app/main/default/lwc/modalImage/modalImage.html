<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div>
            <header class="viewer-button">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse close-modal" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="xx-small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            
            <div class="slds-p-around_medium modal-content" id="modal-content-id-1">
                <div class="slds-col container-img">
                    <img src={sourceImg} style={imgClass}  onload={loadImage}>
                    
                    <template if:false={imgLoaded}>
                        <div class="demo-only demo-only" style="height:6rem;background-color:#16325c;">
                            <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inverse">
                                <span class="slds-assistive-text">Loading</span>
                                <div class="slds-spinner__dot-a"></div>
                                <div class="slds-spinner__dot-b"></div>
                            </div>
                        </div>
                    </template>
                </div>
                <template if:true={imgLoaded}>
                    <div class="slds-col slds-wrap slds-grid slds-m-top_medium slds-m-bottom_x-large modal-btns">
                        <div class="slds-col slds-size_4-of-12  viewer-toolbar">
                            <ul>
                                <li>
                                    <button class="slds-button slds-button_icon slds-button_icon-inverse " title="Zoom out" onclick={handleDecreaseImg}>
                                        <lightning-icon icon-name="utility:dash"
                                            alternative-text="Zoom out"
                                            variant="inverse"
                                            size="xx-small" ></lightning-icon>
                                        <span class="slds-assistive-text">Zoom out</span>
                                    </button>
                                </li>
                                <li style="width: 30px;height: 30px;margin: 0px;">
                                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Rotate" onclick={handleRotate}>
                                        <lightning-icon icon-name="utility:refresh"
                                            alternative-text="rotate"
                                            variant="inverse"
                                            size="xx-small" ></lightning-icon>
                                        <span class="slds-assistive-text">Rotate</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Zoom in" onclick={handleIncreaseImg}>
                                        <lightning-icon icon-name="utility:add"
                                            alternative-text="zoom in"
                                            variant="inverse"
                                            size="xx-small" ></lightning-icon>
                                        <span class="slds-assistive-text">zoom in</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" style="opacity: 0.9;" ></div>
</template>
