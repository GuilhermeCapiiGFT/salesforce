<template>
    <div class="componentSize">
        <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleSectionToggle}
            active-section-name={activeSections}>
            <lightning-accordion-section name="A" label="Visualizar documentos">
                <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                    <lightning-carousel disable-auto-scroll>
                        <template for:each={documents} for:item="doc">
                            <lightning-carousel-image key={doc.documentKey} src={doc.url}
                                header={doc.formattedCreatedAt} description={doc.metadata.content.cNumber}
                                alternative-text="Documento" onclick={previewDocument}>
                            </lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </div>
            </lightning-accordion-section>
        </lightning-accordion>
    </div>
    <div>
        <template if:true={showPreview}>
            <c-modal-image sourceimg={urlPreview} imgsource={urlPreview} onclosemodal={closePreview}>
            </c-modal-image>
        </template>
    </div>
</template>
