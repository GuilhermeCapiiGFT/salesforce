<template>
    <template if:true={showComponent}>
        <template if:true={showSynchOppButton}>
            <div class="exampleHolder">                               
                <lightning-button 
                    id="botao" 
                    icon-name="utility:sync" 
                    label="Sincronizar dados da Oportunidade"  
                    onclick={clickHandler} 
                    class="slds-button slds-button_brand slds-button_stretch slds-align_absolute-center"                   
                    variant="brand"> 
                </lightning-button>                
            </div>
        </template>
    </template>
    
    <template if:true={showSynchingScreen}>
        <lightning-card title="A sincronização foi iniciada, por favor, aguarde.">    
            <div class="exampleHolder" style="height:100px">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </lightning-card>
    </template>
  
</template>
