<template>
  <div data-id="ContainerDadosPessoais">
    <div class="slds-grid container slds-m-bottom_medium">
      <label for="">
        <span>Documento de Identificação</span>
        <lightning-icon style="cursor: pointer;" data-id={cpf_document} onclick={handleDocumentModal}
          class="slds-p-left_small" icon-name="utility:file" alternative-text="file" size="xx-small" title="file">
        </lightning-icon>
      </label>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Nome</label>
        <lightning-input variant="label-hidden" type="text" class="" value={name} data-id="Name" onchange={handleInputChange}> </lightning-input>
      </div>
  
      <div class="slds-size_2-of-12"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options" data-id="nameCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxNameAprovado" class="slds-p-bottom_xx-small"
            style="overflow-wrap: break-word; ">Aprovado</label>
  
          <input data-id="checkboxNameAprovado" data-field="NameStatus__c"  data-status="NameStatus__c" data-value={preValue} name="AccountName" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxNamePendenciado" class="slds-p-bottom_xx-small"
            style="overflow-wrap: break-word; ">Pendenciado</label>
          <input class="disabled-input" disabled data-id="checkboxNamePendenciado" data-field="Name" data-status="NameStatus__c" data-value={preValue} name="AccountName" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} /> 
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxNameReprovado" class="slds-p-bottom_xx-small"
            style="overflow-wrap: break-word; ">Reprovado</label>
          <input class="disabled-input" disabled data-id="checkboxNameReprovado" data-field="Name" data-status="NameStatus__c" data-value={preValue} name="AccountName" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} /> 
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Nome da Pai</label>
        <lightning-input variant="label-hidden" type="text" class="" value={father} data-id="Father__c" onchange={handleInputChange}> </lightning-input> 
      </div>
  
      <div class="slds-size_2-of-12"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="fatherCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxFatherAprovado" class="">&nbsp;</label>
          <input id="checkboxFatherAprovado" data-field="FathersNameStatus__c" data-value={preValue} data-status="FathersNameStatus__c" name="AccountFather" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxFatherPendenciado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxFatherPendenciado" data-field="Father__c" data-value={preValue} data-status="FathersNameStatus__c" name="AccountFather" type="checkbox"
            value="Pendenciar" onchange={handleChangeCheckbox} /> 
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxFatherReprovado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxFatherReprovado" data-field="Father__c" data-value={preValue} data-status="FathersNameStatus__c" name="AccountFather" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} /> 
        </div>
      </div>
    </div>
  
    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Nome da Mãe</label>
        <lightning-input variant="label-hidden" type="text" class="" value={mother} data-field="MothersNameStatus__c" data-status="MothersNameStatus__c" data-id="Mother__c" onchange={handleInputChange} > </lightning-input>
      </div>
  
      <div class="slds-size_2-of-12"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="motherCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxMotherAprovado" class="">&nbsp;</label>
          <input id="checkboxMotherAprovado" data-field="Mother__c" data-value={preValue} data-status="MothersNameStatus__c" name="AccountMother" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxMotherPendenciado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxMotherPendenciado" data-field="Mother__c" data-value={preValue} data-status="MothersNameStatus__c" name="AccountMother" type="checkbox"
            value="Pendenciar" onchange={handleChangeCheckbox} /> 
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxMotherReprovado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxMotherReprovado" data-field="Mother__c" data-value={preValue} data-status="MothersNameStatus__c" name="AccountMother" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} /> 
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Data de Nascimento</label>
        <lightning-input variant="label-hidden" type="date" value={birthdate} data-id="BirthDate__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12 file-icon"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="birthDateCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxBirthdateAprovado">&nbsp;</label>
          <input id="checkboxBirthdateAprovado" data-field="BirthDate__c" data-value={preValue} data-status="BirthDateStatus__c" name="AccountBirthdate" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxBirthdatePendenciado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxBirthdatePendenciado" data-reason="BirthDatePendingReason__c"  data-value={preValue} data-status="BirthDateStatus__c" name="AccountBirthdate" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxBirthdateReprovado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxBirthdateReprovado" data-reason="BirthDateRejectReason__c"  data-value={preValue} data-status="BirthDateStatus__c" name="AccountBirthdate" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <template if:false={isRed}>
          <label class="slds-p-bottom_xx-small">Idade: <span>{idade} anos</span></label>
        </template>
        <template if:true={isRed}>
          <label class="slds-p-bottom_xx-small">Idade: <span class="idade">{idade} anos</span></label>
        </template>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">CPF</label>
        <lightning-input variant="label-hidden" style="width: 100%;" type="text" value={documentNumber} data-id="DocumentNumber__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12 file-icon">
        
      </div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="documentCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxCPFAprovado">&nbsp;</label>
          <input id="checkboxCPFAprovado"  data-field="CPFStatus__c" data-value={preValue} data-status="CPFStatus__c" name="AccountCPF" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxCPFPendenciado">&nbsp;</label>
          <input id="checkboxCPFPendenciado"  data-field="CPFPendingReason__c" data-value={preValue} data-status="CPFStatus__c" name="AccountCPF" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxCPFReprovado">&nbsp;</label>
          <input id="checkboxCPFReprovado"  data-field="CPFRejectReason__c" data-value={preValue} data-status="CPFStatus__c" name="AccountCPF" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Cidade de nascimento</label>
        <lightning-input variant="label-hidden" style="width: 100%;" type="text" value={birthCity} data-id="BirthCity__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12 file-icon">
        
      </div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="birthCityCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxBirthCityAprovado">&nbsp;</label>
          <input id="checkboxBirthCityAprovado"  data-field="BirthCityStatus__c" data-value={preValue} data-status="BirthCityStatus__c" name="AccountBirthCity" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxBirthCityPendenciado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxBirthCityPendenciado" data-field="BirthCity__c" data-value={preValue} data-status="BirthCityStatus__c" name="AccountBirthCity" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxBirthCityReprovado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxBirthCityReprovado" data-field="BirthCity__c" data-value={preValue} data-status="BirthCityStatus__c" name="AccountBirthCity" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">País de nascimento</label>
        <lightning-input variant="label-hidden" style="width: 100%;" type="text" value={birthCountry} data-id="Birth_Country__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12 file-icon">
        
      </div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="birthCountryCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxBirthCountryAprovado">&nbsp;</label>
          <input id="checkboxBirthCountryAprovado"  data-field="BirthCountryStatus__c" data-value={preValue} data-status="BirthCountryStatus__c" name="AccountBirthCountry" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxBirthCountryPendenciado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxBirthCountryPendenciado" data-field="BirthCountry__c" data-value={preValue} data-status="BirthCountryStatus__c" name="AccountBirthCountry" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxBirthCountryReprovado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxBirthCountryReprovado" data-field="BirthCountry__c" data-value={preValue} data-status="BirthCountryStatus__c" name="AccountBirthCountry" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Nacionalidade</label>
        <lightning-input variant="label-hidden" style="width: 100%;" type="text" value={nationality} data-id="Nationality__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12 file-icon">
        
      </div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="nationalityCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxNationalityAprovado">&nbsp;</label>
          <input id="checkboxNationalityAprovado" data-field="Nationality__c" data-value={preValue} data-status="NationalityStatus__c" name="AccountNationality" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxNationalityPendenciado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxNationalityPendenciado" data-field="Nationality__c" data-value={preValue} data-status="NationalityStatus__c" name="AccountNationality" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxNationalityReprovado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxNationalityReprovado" data-field="Nationality__c" data-value={preValue} data-status="NationalityStatus__c" name="AccountNationality" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>


    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Politicamente Exposto?</label>
        
        <lightning-combobox variant="label-hidden" data-id="PoliticallyExposed__c" options={politicallyExposedOptions} value={politicallyExposed} onchange={handleInputChange}></lightning-combobox>
      </div>
  
      <div class="slds-size_2-of-12 file-icon"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxPEPAprovado">&nbsp;</label>
          <input id="checkboxPEPAprovado" data-field="PoliticallyExposed__c" data-value={preValue} name="AccountPEP"  data-status="PoliticallyExposedPersonStatus__c" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxPEPPendenciado">&nbsp;</label>
          <input class="disabled-input" disabled id="checkboxPEPPendenciado"  data-field="PoliticallyExposed__c" data-status="PoliticallyExposedPersonStatus__c" data-value={preValue} name="AccountPEP" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxPEPReprovado">&nbsp;</label>
          <input id="checkboxPEPReprovado" data-field="PersonExposedRejectReason__c" data-reason=""  data-status="PoliticallyExposedPersonStatus__c" data-value={preValue} name="AccountPEP" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">RG</label>
        <lightning-input variant="label-hidden" type="text" class="" value={rgDocumentNumber} data-id="RG_DocumentNumber__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="rgCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">

          <input id="checkboxRGAprovado" data-field="RGStatus__c" data-value={preValue} data-status="RGStatus__c" name="DocumentRG" type="checkbox" value="Aprovar"

        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">

          <input id="checkboxRGPendenciado" data-field="RGPendingReason__c" data-value={preValue} data-status="RGStatus__c" name="DocumentRG" type="checkbox" 
            value="Pendenciar" onchange={handleChangeCheckbox} /> 
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxRGReprovado" class="">&nbsp;</label>
          <input id="checkboxRGReprovado" data-field="RGRejectReason__c" data-value={preValue} data-status="RGStatus__c" name="DocumentRG" type="checkbox" 
            value="Rejeitar" onchange={handleChangeCheckbox} /> 
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Órgão expedidor</label>
        <lightning-input variant="label-hidden" type="text" class="" value={rgIssuer} data-id="RG_Issuer__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="rgIssuerCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkbox-rgIssuerAprovado" class="">&nbsp;</label>
          <input id="checkbox-rgIssuerAprovado" data-value={preValue} data-status="IssuingAgencyStatus__c" name="DocumentRGIssuer" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkbox-rgIssuerPendenciado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkbox-rgIssuerPendenciado" data-value={preValue} data-status="IssuingAgencyStatus__c" name="DocumentRGIssuer" type="checkbox"
            value="Pendenciar" onchange={handleChangeCheckbox} /> 
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkbox-rgIssuerReprovado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkbox-rgIssuerReprovado" data-value={preValue} data-status="IssuingAgencyStatus__c" name="DocumentRGIssuer" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} /> 
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">Data de expedição</label>
        <lightning-input variant="label-hidden" type="date" value={rgIssueDate} data-id="RG_IssueDate__c" onchange={handleInputChange}></lightning-input>
      </div>
  
      <div class="slds-size_2-of-12 file-icon"></div>
  
      <div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small" data-id="rgIssueDateCheckboxContainer">
        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkboxIssueDateAprovado">&nbsp;</label>
          <input id="checkboxIssueDateAprovado" data-field="DispatchDateStatus__c" data-value={preValue} data-status="DispatchDateStatus__c" name="DocumentRGIssueDate" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkboxIssueDatePendenciado">&nbsp;</label>
          <input id="checkboxIssueDatePendenciado" data-field="DateDispatchPendingReason__c" data-reason="" data-value={preValue} data-status="DispatchDateStatus__c" name="DocumentRGIssueDate" type="checkbox" value="Pendenciar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkboxIssueDateReprovado">&nbsp;</label>
          <input class="disabled-input" disabled data-field="DispatchDateStatus__c" id="checkboxIssueDateReprovado" data-value={preValue} data-status="DispatchDateStatus__c" name="DocumentRGIssueDate" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />
        </div>
      </div>
    </div>

    <div class="slds-grid container">
      <div class="slds-size_5-of-12 field">
        <label class="slds-p-bottom_xx-small">UF do órgão expedidor</label>
        <lightning-input variant="label-hidden" type="text" class="" value={rgIssuerState} data-id="RG_IssuerState__c" onchange={handleInputChange}></lightning-input>

        <div class="slds-size_4-of-12 form-control aprovado">
          <label for="checkbox-rgIssuerUFAprovado" class="">&nbsp;</label>
          <input id="checkbox-rgIssuerUFAprovado" data-value={preValue} data-status="UFIssuingAgencyStatus__c" name="DocumentRGIssuerUF" type="checkbox" value="Aprovar"
            onchange={handleChangeCheckbox} />
        </div>
  
        <div class="slds-size_4-of-12 form-control pendenciado">
          <label for="checkbox-rgIssuerUFPendenciado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkbox-rgIssuerUFPendenciado" data-value={preValue} data-status="UFIssuingAgencyStatus__c" name="DocumentRGIssuerUF" type="checkbox"
            value="Pendenciar" onchange={handleChangeCheckbox} /> 
        </div>
  
        <div class="slds-size_4-of-12 form-control reprovado">
          <label for="checkbox-rgIssuerUFReprovado" class="">&nbsp;</label>
          <input class="disabled-input" disabled id="checkbox-rgIssuerUFReprovado" data-value={preValue} data-status="UFIssuingAgencyStatus__c" name="DocumentRGIssuerUF" type="checkbox" value="Rejeitar"
            onchange={handleChangeCheckbox} />

      </div>
    </div>

      </div>
  
      <div class="slds-size_2-of-12"></div>

        </div>

      </div>

          <label for="checkbox-cnhIssuerAprovado" class="">&nbsp;</label>
          <input id="checkbox-cnhIssuerAprovado" data-value={preValue} data-status="CNHissuingAgencyStatus__c" name="DocumentCNHIssuer" type="checkbox" value="Aprovar"

        <div class="slds-size_4-of-12 form-control pendenciado">

          <input class="disabled-input" disabled id="checkbox-cnhIssuerReprovado" data-value={preValue} data-status="CNHissuingAgencyStatus__c" name="DocumentCNHIssuer" type="checkbox" value="Rejeitar"
