<template>
	<div class="slds-card slds-p-horizontal_medium" style="overflow: hidden;">
		
    <div class="slds-progress slds-progress_vertical">
      <ol class="slds-accordion slds-progress__list">

        <!-- 1th Accordion -->
					<div class="slds-progress__item ">
						<lightning-progress-ring value="100" variant={personalInfoVariant} class="progressCircle"> </lightning-progress-ring>

						<div class="slds-progress__item_content" onclick={handleAccordionToggle} data-id="progressItem" style="cursor: pointer;">
							<li class="slds-accordion__list-item">
								<section class="slds-accordion__section slds-is-open">
                  <div class="slds-accordion__summary">
                    <h2 class="slds-accordion__summary-heading">

                      <span class="geral slds-accordion__summary-content">Geral</span>
                    </h2>
                  </div>
                  <div class="slds-accordion__content" id="referenceId-75">
                    
                    Accordion details - Geral
                  </div>
								</section>
							</li>
						</div>
					</div>

          <!-- 2th Accordion -->
					<div class="slds-progress__item">
            <lightning-progress-ring value={personalInfoValue} variant={personalInfoVariant} class="progressCircle"> </lightning-progress-ring>

						<div class="slds-progress__item_content">
							<li class="slds-accordion__list-item">
								<section class="slds-accordion__section slds-is-open">
									<div class="slds-accordion__summary" >
                    <h2 class="slds-accordion__summary-heading">
                      <span data-id="sectionPersonal" class="slds-accordion__summary-content dadosPessoais" onclick={handleAccordionToggle} style="cursor: pointer;" >Dados Pessoais</span>
                    </h2>
                  </div>
            
									<div class="slds-accordion__content" id="referenceId-37" data-id="dadosPessoaisContainer">
										<div class="slds-grid container">
											<div class="slds-size_5-of-12 field">
												<label class="slds-p-bottom_x-small">Nome</label>
												<input type="text" class="" value="Maria Candido"/>
											</div>

                      <div class="slds-size_2-of-12"></div>

											<div class="slds-grid slds-size_5-of-12 checkbox-options">
												<div class="slds-size_4-of-12 form-control aprovado">
													<label for="checkboxNameAprovado" class="slds-p-bottom_x-small" style="overflow-wrap: break-word; ">Aprovado</label>

													<input id="checkboxNameAprovado" data-value={preValue} name="AccountName" type="checkbox" value="aprovado" onchange={handleChangeCheckbox}/>
												</div>

												<div class="slds-size_4-of-12 form-control pendenciado">
													<label for="checkboxNamePendenciado" class="slds-p-bottom_x-small" style="overflow-wrap: break-word; ">Pendenciado</label>
													<input id="checkboxNamePendenciado" data-value={preValue} name="AccountName" type="checkbox" value="pendenciado" onchange={handleChangeCheckbox}/>
												</div>

												<div class="slds-size_4-of-12 form-control reprovado">
													<label for="checkboxNameReprovado" class="slds-p-bottom_x-small" style="overflow-wrap: break-word; ">Reprovado</label>
													<input id="checkboxNameReprovado" data-value={preValue} name="AccountName"  type="checkbox" value="reprovado" onchange={handleChangeCheckbox}/>
												</div>
											</div>
										</div>

										<div class="slds-grid container">
											<div class="slds-size_5-of-12 field">
												<label class=" slds-p-bottom_x-small">Nome da Mãe</label>
												<input type="text" class="" value="Adriana Obama" />
											</div>

                      <div class="slds-size_2-of-12"></div>

											<div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small">
												<div class="slds-size_4-of-12 form-control aprovado">
													<label for="checkboxMotherAprovado" class="">&nbsp;</label>
													<input id="checkboxMotherAprovado" data-value={preValue} name="AccountMother" type="checkbox" value="aprovado" onchange={handleChangeCheckbox}/>
												</div>

												<div class="slds-size_4-of-12 form-control pendenciado">
													<label for="checkboxMotherPendenciado" class="">&nbsp;</label>
													<input id="checkboxMotherPendenciado" data-value={preValue} name="AccountMother" type="checkbox" value="pendenciado" onchange={handleChangeCheckbox}/>
												</div>

												<div class="slds-size_4-of-12 form-control reprovado">
													<label for="checkboxMotherReprovado" class="">&nbsp;</label>
													<input id="checkboxMotherReprovado" data-value={preValue} name="AccountMother"  type="checkbox" value="reprovado" onchange={handleChangeCheckbox}/>
												</div>
											</div>
										</div>

										<div class="slds-grid container">
											<div class="slds-size_5-of-12 field">
												<label class="slds-p-bottom_x-small">CPF</label>
												<input style="width: 100%;"  type="text" value="495.454.542-50" />
											</div>

											<div class="slds-size_2-of-12 file-icon">
												<lightning-icon style="cursor: pointer;" data-id={cpf_document} onclick={handleDocumentModal}
												class="slds-p-left_small" icon-name='utility:file' alternative-text='file' size='small'
												title='file'>
												</lightning-icon>
											</div>

											<div class="slds-grid slds-size_5-of-12 checkbox-options slds-p-top_x-small">
												<div class="slds-size_4-of-12 form-control aprovado">
													<label for="checkboxCPFAprovado" >&nbsp;</label>
													<input id="checkboxCPFAprovado" data-value={preValue} name="AccountCPF" type="checkbox" value="aprovado" onchange={handleChangeCheckbox}/>
												</div>

												<div class="slds-size_4-of-12 form-control pendenciado">
													<label for="checkboxCPFPendenciado" >&nbsp;</label>
													<input id="checkboxCPFPendenciado" data-value={preValue} name="AccountCPF" type="checkbox" value="pendenciado" onchange={handleChangeCheckbox}/>
												</div>

												<div class="slds-size_4-of-12 form-control reprovado">
													<label for="checkboxCPFReprovado" >&nbsp;</label>
													<input id="checkboxCPFReprovado" data-value={preValue} name="AccountCPF"  type="checkbox" value="reprovado" onchange={handleChangeCheckbox}/>
												</div>
											</div>
										</div>
									</div>
								</section>
							</li>

						</div>
					</div>

          <!-- 3th Accordion -->
					<div class="slds-progress__item ">
						<lightning-progress-ring value="50" variant="warning" class="progressCircle"> </lightning-progress-ring>
						<div class="slds-progress__item_content slds-grid">
              <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                  <div class="slds-accordion__summary">
                    <h2 class="slds-accordion__summary-heading">
                      <span data-id="sectionPersonal" class="slds-accordion__summary-content dadosPessoais" onclick={handleAccordionToggle} style="cursor: pointer;" >Dados de Contato</span>
                    </h2>
                  </div>
                  <div class="slds-accordion__content" id="referenceId-77">
                    
                    Accordion details - Contato
                </div>
                </section>
              </li>		
						</div>
					</div>

					<!-- 4th Accordion -->
					<div class="slds-progress__item ">
						<lightning-progress-ring value="75" variant={addressesInfoVariant} class="progressCircle"> </lightning-progress-ring>
						<div class="slds-progress__item_content slds-grid">
              <li class="slds-accordion__list-item">
                <section class="slds-accordion__section">
                  <div class="slds-accordion__summary">
                    <h2 class="slds-accordion__summary-heading">
                      <span data-id="sectionPersonal" class="slds-accordion__summary-content dadosPessoais" onclick={handleAccordionToggle} style="cursor: pointer;" >Dados de Endereço</span>
                    </h2>
                  </div>
                  <div class="slds-accordion__content" id="referenceId-78">
                    
                    Accordion details - Endereço
                </div>
                </section>
              </li>		
						</div>
					</div>

				
			</ol>
		</div>

		<template if:true={openModalDocument}>
			<c-modal-image
				source-img={sourceImg}
				onclosemodal={handlerCloseDocumentModal}
			></c-modal-image>
		</template>
	</div>
</template>
