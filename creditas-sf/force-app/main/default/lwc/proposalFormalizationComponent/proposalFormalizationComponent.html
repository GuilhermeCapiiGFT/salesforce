<template>
  <lightning-layout multiple-rows="true">

    <lightning-layout-item size="12">
      <lightning-card >
        <c-proposal-analysis onapprove={handlerAnaylisApprovement} accountid={accountId} opportunityid={recordId}></c-proposal-analysis>
      </lightning-card>
    </lightning-layout-item>

    <lightning-layout-item size="12" class="slds-m-top_small">
      <template if:true={showContract}>
        <lightning-card style="margin-top: 10px;">
          <c-proposal-contract opportunityid={recordId}></c-proposal-contract>
        </lightning-card>
      </template>
    </lightning-layout-item>
    
  </lightning-layout> 
  <!-- <lightning-button variant="base" label="Base" title="Approve" onclick={handleClick} class="slds-m-left_x-small"></lightning-button> -->
</template>
