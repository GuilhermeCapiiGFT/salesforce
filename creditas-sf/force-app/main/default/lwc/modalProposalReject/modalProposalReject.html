<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
                
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handlerClose}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:true={contentConfirmation}>
                    <p>{modalBody}</p>                    
                </template> 
                
                <template if:true={contentReturn}>
                    <p>{modalBodyReturn}</p>                    
                </template> 
                
                <template if:true={contentSave}>
                    <lightning-textarea name="Observação" class="form-reason" label="Adicionar observação:" ></lightning-textarea>
                </template>
            </div>
            <div class="slds-modal__footer">
                <template if:true={contentConfirmation}>
                    <button class="slds-button slds-button_neutral"  onclick={handlerDisagrees}>Não</button>
                    <button class="slds-button slds-button_brand"  onclick={handlerAgree}>Sim</button>
                </template>
                <template if:true={contentSave}>
                    <button class="slds-button slds-button_neutral" onclick={handlerClose}>Cancelar</button>
                    <button class="slds-button slds-button_brand"   onclick={handlerSave}>Salvar</button>
                </template>
                <template if:true={contentReturn}>
                    <button class="slds-button slds-button_brand"   onclick={handlerClose}>Voltar</button>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
